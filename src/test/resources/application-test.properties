# Configurações para testes
spring.application.name=armariointeligente-test
server.port=0

# Configurações do H2 para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desabilitar console H2 em testes
spring.h2.console.enabled=false

# Configurações de logging para testes
logging.level.org.springframework=WARN
logging.level.br.com.unit.tokseg=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# JWT Configuration para testes
jwt.secret=testSecretKey
jwt.expiration=3600000

# Configurações de E-mail para testes (mock)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
